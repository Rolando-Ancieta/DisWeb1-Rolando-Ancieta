    <h3 style="text-align: center; color: rgb(31, 31, 114) ;">Registrarse</h3>
    <div class="div3">
        <form action="">
            <label for="fname">Nombre</label>
            <input type="text" id="name" name="firstname" placeholder="Ingrese su nombre" required>

            <label for="lname">Apellido</label>
            <input type="text" id="lastname" placeholder="Ingrese su Apellido" required>

            <label for="e-mail">E-mail</label>

            <label for="usuario">Nombre de Usuario</label>

            <label for="pass">Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña" required>
  
            <label for="pass">Confirmar Contraseña</label>
            <input type="password" placeholder="Confirme su contraseña" required>

                <option value="">La Paz </option>
                <option value="">Santa Cruz</option>
