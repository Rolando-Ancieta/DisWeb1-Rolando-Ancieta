    <h3 style="text-align: center; color: rgb(31, 31, 114) ;">Registrarse</h3>

            <label for="fname">Nombre</label>
            <input type="text" id="name" name="firstname" placeholder="Ingrese su nombre">

            <label for="lname">Apellido</label>
            <input type="text" id="lastname" placeholder="Ingrese su Apellido">

            <label for="usuario">Nombre de Usuario</label>
            <input type="text" placeholder="Ingrese su nombre de usuario">

            <label for="pass">Contraseña</label>
            <input type="text" placeholder="Ingrese su contraseña">
  
            <label for="pass">Confirmar Contraseña</label>
            <input type="password" placeholder="Confirme su contraseña">

                <option value="">La Paz </option>
